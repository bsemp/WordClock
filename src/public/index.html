<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>Word Clock</title>
    <style type="text/css">
      @import url(wordclock.css);
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  </head>

  <body>
    <svg id="clock_fr" width="400" height="400" />
    <svg id="clock_en" width="400" height="400" />
    <script type="module">
      import { Clock } from "./js/clock.js";
      const clock_fr = new Clock("#clock_fr", "fr", 28);
      const clock_en = new Clock("#clock_en", "en", 28);
      clock_fr.start();
      clock_en.start();
    </script>
  </body>

</html>
